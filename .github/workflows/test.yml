name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      # check-out repo and set-up python
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      # Setup services with docker compose
      - name: Setup env config
        run: |
          cp .env.example .env
          sed -i 's/GEOSERVER_HOST=localhost/GEOSERVER_HOST=127.0.0.1/' .env
          sed -i 's/POSTGRES_HOST=localhost/POSTGRES_HOST=127.0.0.1/' .env

      - name: Setup docker services
        run: sudo apt install docker-compose

      - name: Start services
        run: docker-compose up -d

      # Install & configure poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      # Install dependencies
      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run python -m pytest tests/ --cov=tests --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
  